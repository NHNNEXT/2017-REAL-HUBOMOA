<img class="thumbnail-image" src="/uploads/avatars/{{partnerId}}">
<div class="chat-contents-container" data-partner-id="{{partnerId}}" data-chatroom-id="{{chatroomId}}">
    <p class="chat-user-name">{{partnerName}}</p>
    <p class="last-chat-message">{{lastMessage}}</p>
</div>
<div class="chat-alarms-container">
    <span>{{time}}</span>
    <p class="unread-messages">12</p>
</div>
