<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>Amigo</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    {{> include/header}}
    <article>
        <form action="/connect/facebook" method="POST">
            <input type="hidden" name="scope" value="user_posts" />
        </form>
        <div class="search-area">
            <div class="wrap">
                <div class="search">
                    <form action="/search" method="post">
                        <input type="text" class="search-city-input" id="ac2" name="city" placeholder="Try any city"/>
                        <button type="submit" id="search-button">Search</button>
                    </form>
                </div>
            </div>
            <ul class="illust-zone">
                <li class="illust seoul" data-id="Seoul, South Korea"><h5 class="city-name seoul">Seoul</h5></li>
                <li class="illust jeonju" data-id="Jeonju-si, Jeollabuk-do, South Korea"><h5 class="city-name jeonju">Jeonju</h5></li>
                <li class="illust suwon" data-id="Suwon-si, Gyeonggi-do, South Korea"><h5 class="city-name suwon">Suwon</h5></li>
                <li class="illust busan" data-id="Busan, South Korea"><h5 class="city-name busan">Busan</h5></li>
                <li class="illust suncheon" data-id="Suncheon-si, Jeollanam-do, South Korea"><h5 class="city-name suncheon">Suncheon</h5></li>
                <li class="illust dangjin" data-id="Dangjin-si, Chungcheongnam-do, South Korea"><h5 class="city-name dangjin">Dangjin</h5></li>
                <li class="illust paju" data-id="Paju-si, Gyeonggi-do, South Korea"><h5 class="city-name paju">Paju</h5></li>
                <li class="illust yongin" data-id="Yongin-si, Gyeonggi-do, South Korea"><h5 class="city-name yongin">Yongin</h5></li>
            </ul>
        </div>
        <div class="about-area">
            <div class="about-image">
                <div class="about-sketchbook">
                    <a class="about-button" href="/about">
                        <h3 class="about-desc">About me</h3>
                        <br>
                        <div class="about-button"></div>
                    </a>
                </div>
            </div>
        </div>
    </article>
    {{> include/footer}}
    <script src="/js/main.js"></script>
    <script>
      function activatePlacesSearch() {
        let options = {
          types: ['(cities)'],
          componentRestrictions: {'country': 'kr'}
        };
        let input = document.querySelectorAll('.search-city-input');
        for(let i = 0 ; i < input.length ; i++) {
          let autocomplete = new google.maps.places.Autocomplete(input[i], options);
          autocomplete.inputId = input[i].id;
        }

      }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7YyhbcRztHC-J6IiocCG6HE07JnmiGmE&libraries=places&language=en&callback=activatePlacesSearch"></script>
</body>
</html>
