<div class="partner-message-form">
    <div class="partner-thumbnail" style="background-image: url('/uploads/avatars/{{partnerId}}');"></div>
    <div class="partner-message-container">
        <p class="partner-name">{{name}}</p>
        <div class="partner-message">
            <p>{{message}}</p>
        </div>
        <span>{{time}}</span>
    </div>
</div>
