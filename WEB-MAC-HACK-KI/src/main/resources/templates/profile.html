<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>Amigo</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="wrap">
        <div class="search">
            <input type="text" id="search_term" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
<script>
    function activatePlacesSearch() {
        var options = {
            types: ['(cities)'],
            componentRestrictions: {'country': 'kr'}
        };
        var input = document.getElementById('search_term');
        var autocomplete = new google.maps.places.Autocomplete(input, options);
    }
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7YyhbcRztHC-J6IiocCG6HE07JnmiGmE&libraries=places&language=en&callback=activatePlacesSearch"></script>
</body>
</html>
